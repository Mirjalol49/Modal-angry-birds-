<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Mobile Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="./index.html">
            <img src="./images/logo.webp" alt="logo" width="300px" height="auto">
        </a>
        <h1 class="title">Characters</h1>
        <ul class="characters-list">
            <li class="characters-item" data-name="Red" data-description="Red, the central character in Angry Birds, is recognized by his fiery red feathers and determined expression. As the leader of the flock, he exhibits resilience and loyalty, leading his friends on adventures to protect their eggs from the mischievous green pigs. Despite his initially gruff demeanor, Red's journey reveals his compassionate nature and unwavering dedication to his flock's well-being.">
                <img class="characters-img" src="./images/red.webp" alt="red" width="200px" height="auto">
                <p class="characters-name">Red</p>
            </li>
            <li class="characters-item" data-name="Bomb" data-description="Bomb, a character in Angry Birds, is distinguishable by his round black body and explosive temperament. Known for his volatile nature, he adds a blast of excitement to the flock's missions with his ability to detonate on command. Despite his explosive tendencies, Bomb proves to be a valuable ally, using his unique skills to help the birds overcome obstacles and defeat the pesky pigs.">
                <img class="characters-img" src="./images/bomb.webp" alt="bomb" width="200px" height="auto">
                <p class="characters-name">Bomb</p>
            </li>
            <li class="characters-item" data-name="Chuck" data-description="Chuck, a character in Angry Birds, stands out with his yellow feathers and lightning-fast speed. As the fastest member of the flock, he zooms through obstacles with agility and enthusiasm. With his quick wit and energetic personality, Chuck adds a dynamic edge to the team's efforts to outsmart the mischievous green pigs.">
                <img class="characters-img" src="./images/chuck.webp" alt="chuck" width="200px" height="auto">
                <p class="characters-name">Chuck</p>
            </li>
        </ul>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
        <button class="modal-closebtn">&times;</button>
        <p class="modal-name"></p>
        <p class="modal-content"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
